name: Tests

on:
    push:
        branches:
            - main
            - master
            - librarianv2
    pull_request:
        branches:
            - main
            - master
            - librarianv2

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v4
              with:
                python-version: "3.10"
                cache: "pip"

            - run: pip install -e ".[dev]"

            - run: pytest --cov --cov-report=html --cov-report=xml
